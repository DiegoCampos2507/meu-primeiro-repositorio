<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <div style="width: 100vh;">
            <span style="display: flex; justify-content: center; font-weight: bold; font-size: 50px;">Gráfico de linhas:</span>
            <canvas id="Grafico de linhas Temperatura e Umidade"></canvas>
        </div>
        <div style="width: 100vh;">
            <span style="display: flex; justify-content: center; font-weight: bold; font-size: 50px;">Gráfico de barras:</span>
            <canvas id="Grafico de barras Temperatura e Umidade"></canvas>
        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('Grafico de linhas Temperatura e Umidade');
    const ctx2 = document.getElementById('Grafico de barras Temperatura e Umidade')

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            },
            {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Umidade',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }, {
                label: 'Temperatura',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
